<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ATIV Redirect</title>
    <script>
      // Redireciona qualquer rota quebrada para index.html mantendo path + query
      const redirectTo = 
        '/' + 
        location.pathname.replace(/^\//, '') + 
        location.search + 
        location.hash;

      location.replace('/?' + 'redirect=' + encodeURIComponent(redirectTo));
    </script>
  </head>
  <body></body>
</html>
